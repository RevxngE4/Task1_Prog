<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="form-main">
    <div class="form-content">
        <div class="box">
            <h3>Signup</h3>
            <form action="">
                <div class="input-box">
                    <input type="text" placeholder="Full name" class="input-control">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Email" class="input-control">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" class="input-control">
                </div>
                <button type="submit" class="btn">Signup </button>
            </form>
            <p>you already have an account?<a href="index.html">Login</a> </p>
        </div>
    </div>
</section>

</body>
</html>
